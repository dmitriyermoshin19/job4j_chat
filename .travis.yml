# используем язык java. Travis CI поддерживает другие языки тоже.
language: java
jdk:
  - openjdk14

# настройка для генерации с базой.
services:
  - postgresql

before_install:
  - psql -c 'create database chat;' -U postgres

# используем режим обычного пользователя для сборки проекта.
sudo: false

# после выполнения сборки запустить скрипт, который будет собирать статистику по JaCoCo
# Здесь используется сторонний сервис https://codecov.io/
after_success:
  - bash <(curl -s https://codecov.io/bash)

# Отправлять уведомление, если сборка упала, на почту youremail@smtp.ru(Изменить на свою)
notifications:
  email:
    recipients:
      -dmstrannik@yandex.ru
    on_success: never # default: change
    on_failure: always # default: always

env:
  global:
    - CODECOV_TOKEN="93a8c1a9-38c4-4376-98d9-b946b54c26a6"